<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Place Order'">Place Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(120deg, #8fd3f4 0%, #84fab0 100%);
        }
        .form-control {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<header th:replace="layout :: header"></header>
<section layout:fragment="content" class="container mt-3" data-aos="fade-up">
    <h1 data-aos="zoom-in">Thông Tin Đặt Hàng</h1>
    <form th:action="@{/order/submitOrder}" method="post" data-aos="fade-up" data-aos-delay="200">
        <div class="mb-3">
            <label for="customerName" class="form-label">Your Name:</label>
            <input type="text" id="customerName" name="customerName" class="form-control" required>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="phoneNumber" class="form-label">Số Điện Thoại:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
            </div>
            <div class="col">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Địa Chỉ:</label>
            <input type="text" id="address" name="address" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Lưu ý:</label>
            <input type="text" id="orderInfo" name="orderInfo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Thành tiền:</label>
            <input type="text" id="amount" name="amount" class="form-control" required value="200000" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init({
        duration: 1200,
    });
</script>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
